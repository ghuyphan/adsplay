<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h3 class="text-lg font-bold text-slate-900 dark:text-white uppercase tracking-wider text-glow">
            Danh Sách Video ({{ videos.length }})
        </h3>
    </div>

    <!-- Hidden File Input -->
    <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept="video/mp4,video/webm">

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        <!-- Upload Card (Always First) -->
        <button (click)="fileInput.click()"
            class="group relative aspect-video flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-slate-300 dark:border-white/10 bg-slate-50/50 dark:bg-white/5 hover:bg-brand-primary/5 hover:border-brand-primary/50 transition-all duration-300 cursor-pointer overflow-hidden text-slate-400 hover:text-brand-primary">
            <div
                class="w-16 h-16 rounded-full bg-slate-200 dark:bg-white/10 flex items-center justify-center group-hover:scale-110 group-hover:bg-brand-primary group-hover:text-white transition-all duration-300 shadow-sm">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>
            <span class="font-bold uppercase tracking-widest text-xs">Tải Video Mới</span>
        </button>

        <!-- Video Cards -->
        <div *ngFor="let video of videos"
            class="group relative aspect-video rounded-xl overflow-hidden bg-black border border-slate-200 dark:border-white/10 shadow-sm hover:shadow-xl hover:border-brand-primary/50 transition-all duration-500">

            <!-- Video Thumbnail / Preview -->
            <video [src]="'/uploads/' + video.filename"
                class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-500"
                muted loop playsinline onmouseover="this.play()" onmouseout="this.pause(); this.currentTime = 0;">
            </video>

            <!-- Gradient Overlay -->
            <div
                class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-60 group-hover:opacity-40 transition-opacity duration-300">
            </div>

            <!-- Content Info (Bottom) -->
            <div
                class="absolute bottom-0 left-0 right-0 p-4 translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                <h4 class="text-white font-bold truncate text-sm shadow-black drop-shadow-md relative z-10"
                    [title]="video.originalName">
                    {{ video.originalName }}
                </h4>
                <div
                    class="flex items-center justify-between mt-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-75">
                    <span class="text-[10px] font-mono text-slate-300 bg-black/50 px-2 py-0.5 rounded">
                        {{ (video.size / 1024 / 1024) | number:'1.1-2' }} MB
                    </span>

                    <!-- Delete Action -->
                    <button (click)="$event.stopPropagation(); delete.emit(video.id)"
                        class="p-1.5 rounded-lg bg-white/10 hover:bg-red-500/20 text-white hover:text-red-400 backdrop-blur-md transition-colors"
                        title="Xóa Video">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Play Icon Overlay (Centers when not hovering) -->
            <div
                class="absolute inset-0 flex items-center justify-center pointer-events-none group-hover:opacity-0 transition-opacity duration-300">
                <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
                    <svg class="w-6 h-6 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
