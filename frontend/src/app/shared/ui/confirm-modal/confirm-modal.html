<!-- Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 z-[60] flex items-center justify-center p-4 animate-fade-in font-sans">
    <div class="absolute inset-0 bg-slate-900/90" (click)="onCancel()"></div>

    <!-- Modal Content -->
    <div
        class="relative w-full max-w-md bg-white dark:bg-[#18181b] rounded-3xl shadow-2xl overflow-hidden transform animate-scale-up border border-slate-200 dark:border-white/10">

        <!-- Header -->
        <div class="px-6 py-4 border-b border-slate-100 dark:border-white/5 flex items-center justify-between">
            <h3 class="text-lg font-bold text-slate-900 dark:text-white">{{ title }}</h3>
            <button (click)="onCancel()"
                class="text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="px-6 py-6">
            <div class="flex items-start gap-4">
                <div [class.bg-red-100]="type === 'danger'" [class.text-red-500]="type === 'danger'"
                    [class.bg-blue-100]="type === 'info'" [class.text-blue-500]="type === 'info'"
                    class="p-3 rounded-full shrink-0 dark:bg-opacity-10">
                    <svg *ngIf="type === 'danger'" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <svg *ngIf="type === 'info'" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed">
                    {{ message }}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 bg-slate-50 dark:bg-white/5 flex justify-end gap-3">
            <button (click)="onCancel()"
                class="px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-white/10 transition-colors uppercase tracking-wider">
                {{ cancelText }}
            </button>
            <button (click)="onConfirm()" [class.bg-red-500]="type === 'danger'"
                [class.hover:bg-red-600]="type === 'danger'" [class.bg-brand-primary]="type === 'info'"
                [class.hover:bg-brand-primary-hover]="type === 'info'"
                class="px-5 py-2.5 rounded-xl uppercase tracking-wider text-xs font-bold text-white shadow-lg shadow-brand-primary/20 transition-all transform hover:scale-105 active:scale-95">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
